<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/rain.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/awesomeMix.css" />
    <link rel="stylesheet" href="./css/playlist.css" />
    <!-- <link rel="stylesheet" href="./css/rain.css" /> -->

    <link rel="icon" type="image/x-icon" href="./interlock.png" />

    <title>Timeless Music Player</title>
  </head>
  <!-- <body onload="startGame()"> -->
  <body>
    <!-- <div class="rain"></div> -->
    <div id="search-container">
      <input type="text" id="search" placeholder="search for a song" />
    </div>
    <div id="changeSchemeButtons">
      <button id="chooseScheme"></button>
      <button id="normalScheme" class="changeScheme"></button>
      <button id="shuffleScheme" class="changeScheme"></button>
      <button id="repeatScheme" class="changeScheme"></button>
    </div>

    <button id="playlists-toggle"></button>
    <div id="playlists-container">
      <div id="empty-tag">nothing to show</div>
      <!-- <div class="playlist empty">
        <div class="playlist-clickable">
          <div class="playlist-img">-</div>
          <div class="playlist-info">
            <input class="playlist-name" value="..." />
            <div class="playlist-song-count">No songs</div>
            <button class="play-playlist">play</button>
            <button class="delete-playlist">delete</button>
          </div>
        </div>
      </div> -->

      <button id="create-playlist">Create</button>
    </div>
    <!-- <div id="sleep-timer-container"> -->
    <p id="duration-display"></p>

    <button id="sleep-button">
      <img src="../res/images/icons/snooze-blank.png" alt="clock-icon" />
      <!-- <div id="time-past"></div> -->
      <div id="time-left"></div>
    </button>
    <!-- </div> -->

    <button id="eqToggleBtn"></button>

    <div class="grid">
      <label for="volume">volume</label>
      <input type="range" min="0" max="1" value=".01" step=".01" id="volume" />
      <label for="bass">bass</label>
      <input type="range" min="-10" max="10" value="0" id="bass" />
      <label for="mid">mid</label>
      <input type="range" min="-10" max="10" value="0" id="mid" />
      <label for="treble">treble</label>
      <input type="range" min="-10" max="10" value="0" id="treble" />
    </div>
    <canvas id="canvas"></canvas>
    <!-- <h1>Music Player</h1> -->

    <div id="music-container" class="normal-mode">
      <div class="music-info-top">
        <h4 id="title"></h4>
      </div>

      <div class="img-container">
        <img src="./cover/The A-Team.png" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <!-- <i class="fas fa-step-backward"></i> -->
        </button>
        <button id="play" class="action-btn action-btn-big">
          <!-- <i class="fas fa-play"></i> -->
        </button>
        <button id="next" class="action-btn">
          <!-- <i class="fas fa-step-forward"></i> -->
        </button>
        <button id="playback-speed" class="action-btn"></button>
      </div>

      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <div id="modes">
      <button id="toggle-bubbles" class="modes-btn"></button>
      <button id="toggle-rain" class="modes-btn"></button>
      <button id="toggle-visualizer" class="modes-btn"></button>
      <button id="toggle-circular-visualizer" class="modes-btn"></button>
      <button id="toggle-carousel" class="modes-btn"></button>
      <button id="toggle-awesome-mix" class="modes-btn"></button>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/visualize.js"></script>
    <script src="./js/equalizer.js"></script>
    <script src="./js/carousel.js"></script>
    <script src="./js/bubbles.js"></script>
    <script src="./js/awesomeMix.js"></script>
    <script src="./js/normalPlayer.js"></script>
    <script src="./js/sleepTimer.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/rain.js"></script>
    <script src="./js/playlist.js"></script>
  </body>
</html>
